{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body text-left">
                <h1 class="card-title fw-bold mb-4">{{ _('Sign In') }}</h1>
                {{ wtf.quick_form(form) }}
                <p class="mt-3 text-muted">{{ _('New User?') }} <a href="{{ url_for('register') }}">{{ _('Click to Register!') }}</a></p>
                <p class="text-muted">
                    {{ _('Forgot Your Password?') }}
                    <a href="{{ url_for('reset_password_request') }}">{{ _('Click to Reset It') }}</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
